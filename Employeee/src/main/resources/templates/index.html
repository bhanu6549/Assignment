<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Employee</title>
</head>
<body>
<div align="center">
    <h1>employee List</h1>
    <a href="/new">New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>location</th>
                <th>salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${listOfEmployees}">
                <td th:text="${employee.empId}">employee ID</td>
                <td th:text="${employee.empName}">Name</td>
                <td th:text="${employee.location}">location</td>
                <td th:text="${employee.salary}">salary</td>
               
                <td>
                    <a th:href="${'/edit/'+employee.empId}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="${'/delete/'+employee.empId}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
